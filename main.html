<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Page</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    var text = $("h1");
    text.animate({fontSize: '5.4rem', opacity: '0.2'}, "slow");
    text.animate({fontSize: '8rem', opacity: '0.4'}, "slow");
    text.animate({fontSize: '7rem', opacity: '0.6'}, "slow");
    text.animate({fontSize: '6rem', opacity: '0.8'}, "slow");
    text.animate({fontSize: '4rem', opacity: '0.8'}, "slow");
    text.animate({fontSize: '5.4rem', opacity: '1'}, "slow");
  });
  
</script>
<script>
  $(document).ready(function(){
  $(".button").hover(function(){
    $(this).css("transform", "translateY(-0.2rem)");
    },function(){
    $(this).css("transform", "none");
  });
});
</script>

</head>
<body>
  <div class="container">
    <div id="first" class="f-center f-col-center">

      <h1>Are you ready?</h1>
      <a class="button" href="ex_page.html" id = "clicked">Start</a>
      <a class="button" href="main.html" id="hidden">Go back</a>
      <a class="button" href="#" id="hidden">Instructions</a>
      
    </div>
  </div>
  
</body>
</html>
